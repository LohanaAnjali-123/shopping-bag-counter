<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mini Shopping Cart Tracker</title>
    <link rel="stylesheet" href="Myntra bag.css">
</head>
<body>

    <button class="bag-button" 
    onclick=" cartQuantity++ 
     document.querySelector('#cart-summary').innerHTML = `Your Bag has ${cartQuantity} items`";
    >Add to bag</button>



    <button class="wish-button" 
    onclick=" cartQuantity-- 
      document.querySelector('#cart-summary').innerHTML = `Your Bag has ${cartQuantity} items`";
    >Move to Wishlist</button>



    
    <button class="bag-button" 
    onclick=" cartQuantity = cartQuantity + 2
     document.querySelector('#cart-summary').innerHTML = `Your Bag has ${cartQuantity} items`";
    >Add 1 + 1 Sale item</button>



    <h1 id="cart-summary"></h1>


    

    <script>
        let cartQuantity = 0;
        document.querySelector('#cart-summary').innerHTML = `Your Bag has ${cartQuantity} items`;
    </script>
</body>
</html>
